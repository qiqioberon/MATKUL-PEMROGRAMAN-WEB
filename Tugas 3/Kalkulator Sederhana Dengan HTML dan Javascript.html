<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <style>
        img {
    max-width: 100%;
    height: auto;
    border: 10px solid white;
    display: block;
    margin: 20px auto; 
}

img:hover {
    transform: scale(1.1);
    transition: transform 0.3s ease;
    border-color: #FFD700;
}


    @keyframes jedagjedug {
    0% {
        background-color: blue;
        transform: translate(-50%, -50%) translateX(100%) rotate(0deg) scale(5) translateY(100%);
      }
      20% {
        background-color: yellow;
        transform: translate(-50%, -50%) translateX(20%) rotate(72deg) scale(0.2) translateY(20%);
      }
      40% {
        background-color: green;
        transform: translate(-50%, -50%) translateX(40%) rotate(144deg) scale(4.3) translateY(40%);
      }
      60% {
        background-color: red;
        transform: translate(-50%, -50%) translateX(60%) rotate(216deg) scale(0.4) translateY(60%);
      }
      80% {
        background-color: purple;
        transform: translate(-50%, -50%) translateX(80%) rotate(288deg) scale(3.1) translateY(80%);
      }
      100% {
        background-color: blue;
        /* left: 50%;
        top: 50%; */
        transform: translate(-50%, -50%) translateX(100%) rotate(360deg) scale(8)translateY(100%);
      }
}


img.jedagjedug {
    animation: jedagjedug 10s normal;
}


    </style>
    <h1>Kalkulator Sederhana</h1>
    
    <form id="calculator-form">
        <label for="angka1">Angka Pertama:</label>
        <input type="number" id="angka1" required><br>

        <label for="angka2">Angka Kedua:</label>
        <input type="number" id="angka2" required><br>

        <label for="operator">Pilih Operasi:</label>
        <select id="operator">
            <option value="tambah">Tambah (+)</option>
            <option value="kurang">Kurang (-)</option>
            <option value="kali">Kali (x)</option>
            <option value="bagi">Bagi (/)</option>
        </select><br>
        <br><br>
        <div><button type="button" id="hitung">Hitung</button></div>
    </form>

    <h2>Hasil:</h2>
    <div id="hasil"></div>
    <img id="furqon" src="https://i.ibb.co/6NJ6JqV/memefurqon.webp" class="jedagjedug" alt="memefurqon" border="0" style="display: none;">
    <script>
        document.getElementById("hitung").addEventListener("click", function () {
            let angka1 = parseFloat(document.getElementById("angka1").value);
            let angka2 = parseFloat(document.getElementById("angka2").value);

            let operator = document.getElementById("operator").value;

    
            let hasil;
            switch (operator) {
                case "tambah":
                    hasil = angka1 + angka2;
                    break;
                case "kurang":
                    hasil = angka1 - angka2;
                    break;
                case "kali":
                    hasil = angka1 * angka2;
                    break;
                case "bagi":
                    if (angka2 !== 0) {
                        hasil = angka1 / angka2;
                    } else {
                        hasil = "Tidak dapat membagi dengan 0";
                    }
                    break;
                default:
                    hasil = "Operasi tidak valid";
            }

            
            document.getElementById("hasil").textContent = "Hasil: " + hasil;
            if(hasil != null){
                document.getElementById("furqon").style.display = "block";
            }
        });
    </script>
</body>
</html>
