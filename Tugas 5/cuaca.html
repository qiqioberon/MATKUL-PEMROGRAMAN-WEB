<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuaca BMKG</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #weather-container {
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Informasi Cuaca BMKG</h1>
    <div id="weather-container">
      <h2>Cari Cuaca</h2>
      <label for="location">Masukkan Nama Kota: </label>
      <input type="text" id="location" placeholder="Kota..." />
      <button onclick="getWeather()">Cari</button>
      <div id="weather-info" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function getWeather() {
        const locationInput = document.getElementById("location");
        const location = locationInput.value.trim();
        const weatherInfo = document.getElementById("weather-info");

        if (!location) {
          alert("Silakan masukkan nama kota terlebih dahulu.");
          return;
        }


        const url = `https://data.bmkg.go.id/DataMKG/MEWS/DigitalForecast/DigitalForecast-JawaTengah.xml`;

        fetch(url)
          .then((response) => response.text()) 
          .then((data) => {
            // Parsing data XML menjadi objek JavaScript
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data, "text/xml");

            // Cari data cuaca untuk Kudus dalam XML
            const LokasiKota = Array.from(xmlDoc.getElementsByTagName("area")).find(
              (area) => area.getAttribute("description") === location
            );

            if (LokasiKota) {
              const humidity = LokasiKota.querySelector('parameter[id="hu"] value').textContent;
              const maxTemperature = LokasiKota.querySelector('parameter[id="tmax"] value[unit="C"]').textContent;
              const time = LokasiKota.querySelector('timerange[type="daily"] value[unit="C"]').textContent;

         
              weatherInfo.innerHTML = `
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Informasi Cuaca untuk ${location}</h5>
                    <p class="card-text">Kelembaban: ${humidity}%</p>
                    <p class="card-text">Suhu Maksimum: ${maxTemperature}Â°C</p>
                    <p class="card-text">Waktu: ${time}</p>
                    <!-- Tambahkan Bootstrap Icons sesuai dengan jenis cuaca -->
                    <i class="fas fa-sun"></i> <!-- Gunakan ikon cuaca sesuai -->
                  </div>
                </div>
              `;
            } else {
              weatherInfo.innerHTML = "Data cuaca tidak ditemukan untuk kota ini.";
            }
          })
          .catch((error) => {
            console.error(error);
            weatherInfo.innerHTML = "Terjadi kesalahan saat mengambil data cuaca.";
          });
      }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </body>
</html>
